<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      AGENDA DE CONTATOS
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button size="small" (click)="logout()">
    <ion-icon name="exit-outline"></ion-icon>
  </ion-button>
  <ion-list *ngFor="let contato of lista_contatos">
    <ion-item (click)="editar(contato)">
      <ion-avatar *ngIf="contato.downloadURL != null" slot="start">
        <img src="{{contato.downloadURL}}"/>
      </ion-avatar>
      <ion-avatar *ngIf="contato.downloadURL ==null" slot="start">
        <img src="assets/avatar.png"/>
      </ion-avatar>
      <ion-label>{{contato.nome}}</ion-label>
    </ion-item>
  </ion-list>

  <ion-fab horizontal="end" vertical="bottom">
    <ion-fab-button (click)="irParaCadastrar()">
      <ion-icon name="person-add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
